<form ng-controller="manualModeController" class="form-horizontal" role="form">

	<div class="row">
		<div class="form-group">
			<label class="col-sm-4 control-label">Current color</label>
			<div class="col-sm-6">
				<p class="form-control-static">Red: {{color.red}} Green: {{color.green}} Blue: {{color.blue}}</p>
			</div>
		</div>
		<div class="form-group">
			<label for="colorpicker" class="col-sm-4 control-label">Pick color</label>
			<div class="col-sm-6">
				<spectrum-colorpicker trigger-id="theTrigger" ng-model="colorpickerValue" id="colorpicker" ng-change="colorpickerChangeHandler()"
					options="{
					preferredFormat: 'rgb',
					flat: true,
					showInput: false,
					showAlpha: false,
					allowEmpty: false,
					showButtons:false,
					showPalette: true,
					showSelectionPalette: false,
					palette: [['red', 'green', 'blue'],
								['white','black','gray'],
								['DodgerBlue','DarkMagenta ','yellow']]
				}" />
			</div>
		</div>
	</div>
	
</form>
