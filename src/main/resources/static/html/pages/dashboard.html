<div ng-controller="dashboardController">
	<button type="button" class="btn btn-default" ng-click="ledOn()">On</button>
	<button type="button" class="btn btn-default btn-lg" ng-click="toogleDemo()">{{demoIsOn ? 'Demo mode off' : 'Demo mode on'}}</button>
	<button type="button" class="btn btn-default"  ng-click="ledOff()">Off</button>

</div>
