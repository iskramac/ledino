<div>
	<button type="button" class="btn btn-default" ng-click="ledOn()">On</button>
	<button type="button" class="btn btn-default btn-lg" ng-click="discoAnimation()">DiScO</button>
	<button type="button" class="btn btn-default btn-lg" ng-click="fadeInAnimation()">Fade in</button>
	<button type="button" class="btn btn-default btn-lg" ng-click="fadeOutAnimation()">Fade out</button>
	<button type="button" class="btn btn-default btn-lg" ng-click="stopAllAnimations()">Stop</button>
	<button type="button" class="btn btn-default"  ng-click="ledOff()">Off</button>

</div>
