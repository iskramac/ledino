<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-controller="pageController">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />

<title ng-bind="title"></title>

<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />
<!-- Custom styles for this template -->
<link href="/css/cover.css" rel="stylesheet" />
<link href="/css/ledino.css" rel="stylesheet" />
<link href="/css/colorpicker.css" rel="stylesheet" />
<link href="/css/spectrum.min.css" rel="stylesheet" />

<script src="/js/lib/jquery.min.js"></script>
<script src="/js/lib/bootstrap.min.js"></script>
<!-- <script src="/js/lib/angular.min.js"></script> -->
<script src="/js/lib/angular.js"></script>
<script src="/js/lib/angular-route.js"></script>
<script src="/js/lib/angular-resource.js"></script>
<script src="/js/lib/bootstrap-colorpicker-module.js"></script>
<script src="/js/lib/spectrum.js"></script>
<script src="/js/lib/spectrumColorpicker.directive.js"></script>
<script src="/js/lib/stomp.min.js"></script>

<script src="/js/ledino-config.js"></script>
<script src="/js/ledino-controllers.js"></script>
<script src="/js/ledino-services.js"></script>
<script>
	$(document).ready(function() {
		$.getJSON("/rest/application/configuration", function(data) {
			console.log("Received bootstrap configuration:\n "+JSON.stringify(data)+"\nStarting angular app...");
			ledinoApp.value('config',data);
			angular.bootstrap(document, [ 'ledinoApp' ]);
		});
	});
</script>
</head>

<body>
	<div class="site-wrapper">
		<div class="site-wrapper-inner">
			<div class="cover-container">
				<div class="masthead clearfix">
					<div class="inner">
						<a href="/"><img src="/img/logo-small.png" alt="ledino" /></a>

						<!-- MENU -->
						<ul class="nav masthead-nav" th:fragment="menu" ng-controller="menuController">
							<li ng-repeat="page in pages"><a href="{{page.url}}">{{page.name}}</a></li>
						</ul>
					</div>
				</div>
				<div class="inner cover" ng-view></div>

				<div class="mastfoot">
					<div class="current-mode">
						<h3>{{currentMode}}</h3>
					</div>
					<div class="inner">
						<p>
							Created by <a href="http://jeefix.com">jeefix</a>.
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
